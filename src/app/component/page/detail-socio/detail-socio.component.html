<div class="container" style="margin-bottom: 25px;">
    <div class="title">
        <h1>Datos Socios</h1>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="col-4">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Rut Socio</label>
                    <input class="form-control form-control-sm" type="text" placeholder="" id="inputSmall"
                        [value]="socio.rut_cop">
                </div>
                <div class="col-4">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Código Luzagro</label>
                    <input class="form-control form-control-sm" type="text" placeholder="" id="inputSmall">
                </div>
                <div class="col-4">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Código Luzlinares</label>
                    <input class="form-control form-control-sm" type="text" placeholder="" id="inputSmall">
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-4">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Código Anterior</label>
                    <input class="form-control form-control-sm" type="text" placeholder="" id="inputSmall">
                </div>
                <div class="col-4">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Código Nuevo</label>
                    <input class="form-control form-control-sm" type="text" placeholder="" id="inputSmall">
                </div>
                <div class="col-4">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Código Original</label>
                    <input class="form-control form-control-sm" type="text" placeholder="" id="inputSmall">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="col-12">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Nombre / Razón Social</label>
                    <input class="form-control form-control-sm" type="text" placeholder="" id="inputSmall"
                        [value]="socio.nombres + ' ' + socio.ape_pat + ' ' + socio.ape_mat">
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-6">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Sector</label>
                    <input class="form-control form-control-sm" type="text" placeholder="" id="inputSmall">
                </div>
                <div class="col-6">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Comuna</label>
                    <input class="form-control form-control-sm" type="text" placeholder="" id="inputSmall">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="col-3">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Año Inscripción</label>
                    <input class="form-control form-control-sm" type="text" placeholder="" id="inputSmall">
                </div>
                <div class="col-3">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Monto Inscripción</label>
                    <input class="form-control form-control-sm" type="text" placeholder="" id="inputSmall">
                </div>
                <div class="col-3">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Fecha Inscripción</label>
                    <input class="form-control form-control-sm" type="text" placeholder="" id="inputSmall">
                </div>
                <div class="col-3">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Año Traspaso</label>
                    <input class="form-control form-control-sm" type="text" placeholder="" id="inputSmall">
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-3">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Capital Traspaso</label>
                    <input class="form-control form-control-sm" type="text" placeholder="" id="inputSmall">
                </div>
                <div class="col-3">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Fecha Traspaso</label>
                    <input class="form-control form-control-sm" type="text" placeholder="" id="inputSmall">
                </div>
                <div class="col-3">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Acciones Traspaso</label>
                    <input class="form-control form-control-sm" type="text" placeholder="" id="inputSmall">
                </div>
                <div class="col-3">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Acciones Aporte</label>
                    <input class="form-control form-control-sm" type="text" placeholder="" id="inputSmall">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="col-4">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Acciones Retiro</label>
                    <input class="form-control form-control-sm" type="text" placeholder="" id="inputSmall">
                </div>
                <div class="col-4">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Total Acciones</label>
                    <input class="form-control form-control-sm" type="text" placeholder="" id="inputSmall">
                </div>
                <div class="col-4">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Actualización</label>
                    <input class="form-control form-control-sm" type="text" placeholder="" id="inputSmall">
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-12">
                    <label class="col-form-label col-form-label-sm mt-4" for="inputSmall">Observación</label>
                    <input class="form-control form-control-sm" type="text" placeholder="" id="inputSmall" [value]="">
                </div>
            </div>
        </div>
    </div>

</div>
