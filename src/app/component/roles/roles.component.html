<div class="container">
    <div class="title mt15">
        <h1>Roles</h1>
    </div>

    <div class="row mt15">
        <div class="col-12 text-right">
            <div class="row justify-content-end">
                <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 mt15 fr">
                    <button type="button" class="btn btn-primary w100" (click)="agregarRol(myModalContent)">Agregar
                        Rol</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt15">
        <div class="row justify-content-end">
            <div class="col-xs-12 col-sm-2 col-xl-2 mt15">
                <select class="form-select w100 tac" [(ngModel)]="pageSize">
                    <option [ngValue]="5">5</option>
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="25">25</option>
                    <option [ngValue]="50">50</option>
                    <option [ngValue]="100">100</option>
                </select>
            </div>
            <div class="col-xs-12 col-sm-10 col-xl-10 mt15">
                <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" [maxSize]="3"
                    [boundaryLinks]="true" class="fr">
                </ngb-pagination>
            </div>
        </div>

        <div class="detail-table-usuario">
            <table class="table table-striped table-hover table-socio fz15">
                <thead>
                    <tr>
                        <th scope="col" class="mw-60">ID</th>
                        <th scope="col" class="mw-60">Nombre</th>
                        <th scope="col" class="mw-60">Descripción</th>
                        <th scope="col" class="mw-60">Estado</th>
                        <th scope="col" class="mw-60">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    @for (rol of roles | slice: (page-1) * pageSize : page * pageSize; track rol.id; let index
                    = $index) {
                    <tr>
                        <td>{{ rol.id }}</td>
                        <td>{{ rol.name }}</td>
                        <td>{{ rol.descrip }}</td>
                        <td>
                            <input type="checkbox" [(ngModel)]="rol.estado" id="user-{{ rol.id }}"
                                name="permissions[{{ rol.id }}][{{ rol.estado }}]" />
                        </td>
                        <td></td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>

        <div class="row justify-content-end">
            <div class="col-xs-12 col-sm-2 col-xl-2 mt15">
                <select class="form-select w100 tac" [(ngModel)]="pageSize">
                    <option [ngValue]="5">5</option>
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="25">25</option>
                    <option [ngValue]="50">50</option>
                    <option [ngValue]="100">100</option>
                </select>
            </div>
            <div class="col-xs-12 col-sm-10 col-xl-10 mt15">
                <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" [maxSize]="3"
                    [boundaryLinks]="true" class="fr">
                </ngb-pagination>
            </div>
        </div>
    </div>
</div>

<ng-template #myModalContent let-modal>
    <div class="container p25">
        <div class="title bb6">
            <h1>Añadir Rol</h1>
        </div>
        <div class="row mb15">
            <div class="col-xs-12 col-xl-12">
                <div class="row">
                    <!--
                    <div class="col-xs-12 col-sm-6">
                        <label class="col-form-label col-form-label-sm" for="id">id</label>
                        <input class="form-control form-control-sm" type="password" placeholder="" id="Contrasena"
                            [(ngModel)]="rolModal.id">
                    </div>
                -->
                    <div class="col-xs-12 col-sm-6">
                        <label class="col-form-label col-form-label-sm" for="name">Nombre</label>
                        <input class="form-control form-control-sm" type="text" placeholder="" id="name"
                            [(ngModel)]="rolModal.name">
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <label class="col-form-label col-form-label-sm" for="descrip">descripcion</label>
                        <input class="form-control form-control-sm" type="text" placeholder="" id="descrip"
                            [(ngModel)]="rolModal.descrip">
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <label class="col-form-label col-form-label-sm" for="estado">Estado</label>
                        <div class="col-12 border-chack">
                            <input type="checkbox" [(ngModel)]="rolModal.estado" id="rol-{{ rolModal.id }}"
                                name="permissions[{{ rolModal.id }}][{{ rolModal.estado }}]" disabled="" />
                        </div>
                    </div>
                </div>

                <div class="row mt15">
                    <div class="col-12 text-right">
                        <div class="row justify-content-end">
                            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 mt15 fr">
                                <button type="button" class="btn btn-primary w100"
                                    (click)="guardarRol()">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<app-spinner [cargar]="cargar"></app-spinner>
