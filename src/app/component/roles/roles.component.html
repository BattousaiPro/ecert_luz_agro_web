<div class="container .col-md-6">
    <div class="title mt15">
        <h1>Roles</h1>
    </div>

    <div class="title mt15">

        <div class="row mt15">
            <div class="col-12 text-right">
                <div class="row justify-content-end">
                    <div class="col-12 ">
                        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 mt15 fr">
                            <button type="button" class="btn btn-primary w100"
                                (click)="agregarRol(myModalContent)">Agregar Rol</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt15">

            <div class="detail-table-socio">
                <table class="table table-striped table-hover table-socio fz15">
                    <thead>
                        <tr>
                            <th scope="col" class="mw-60">ID</th>
                            <th scope="col" class="mw-60">Nombre</th>
                            <th scope="col" class="mw-60">Descripcion</th>
                            <th scope="col" class="mw-60">Estado</th>
                            <th scope="col" class="mw-60">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (rol of roles; track rol.id; let index = $index) {
                        <tr>
                            <td>{{ rol.id }}</td>
                            <td>{{ rol.name }}</td>
                            <td>{{ rol.descrip }}</td>
                            <td><input type="checkbox" [(ngModel)]="rol.estado" id="user-{{ rol.id }}"
                                    name="permissions[{{ rol.id }}][{{ rol.estado }}]" /></td>
                            <td></td>
                        </tr>
                        }
                    </tbody>

                </table>
            </div>

        </div>

    </div>

</div>

<ng-template #myModalContent let-modal>
    <div class="container p25">
        <div class="title bb6">
            <h1>Add Roles</h1>
        </div>

        <div class="row mb15">

        </div>
    </div>
</ng-template>

<app-spinner [cargar]="cargar"></app-spinner>
