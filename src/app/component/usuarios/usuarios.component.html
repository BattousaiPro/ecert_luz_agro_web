<div class="container">
    <div class="title mt15">
        <h1>Usuarios</h1>
    </div>

    <div class="title mt15">

        <div class="row mt15">
            <div class="col-12 text-right">
                <div class="row justify-content-end">
                    <div class="col-12 ">
                        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 mt15 fr">
                            <button type="button" class="btn btn-primary w100"
                                (click)="agregarUserModal(myModalContent)">Agregar Usuario</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt15">

            <div class="detail-table-socio">
                <table class="table table-striped table-hover table-socio fz15">
                    <thead>
                        <tr>
                            <th scope="col" class="mw-60">ID</th>
                            <th scope="col" class="mw-60">Nombre</th>
                            <th scope="col" class="mw-60">Email</th>
                            <th scope="col" class="mw-60">Estado</th>
                            <th scope="col" class="mw-60">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (user of usuarios; track user.id; let index = $index) {
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.ctaUsr }}</td>
                            <td>{{ user.ctaEmail }}</td>
                            <td><input type="checkbox" name=""></td>
                            <td></td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>

        </div>

    </div>

</div>

<ng-template #myModalContent let-modal>
    <div class="container p25">
        <div class="title bb6">
            <h1>Crear Usuarios</h1>
        </div>

        <div class="row mb15">
            <div class="col-xs-12 col-xl-12">

                

                <div class="row">
                    <div class="col-12">
                        <label class="col-form-label col-form-label-sm" for="userId">Id</label>
                        <input class="form-control form-control-sm" type="text" placeholder="" id="userId"
                            [value]="userTemplate.id || ''">
                    </div>
                    <div class="col-4">
                        <label class="col-form-label col-form-label-sm" for="nombre">Nombre de Usuario</label>
                        <input class="form-control form-control-sm" type="text" placeholder="" id="nombre"
                            [value]="userTemplate.nombre || ''">
                    </div>
                    <div class="col-4">
                        <label class="col-form-label col-form-label-sm" for="ctaEmail">Email</label>
                        <input class="form-control form-control-sm" type="email" placeholder="" id="ctaEmail"
                            [value]="userTemplate.ctaEmail || ''">
                    </div>
                    <div class="col-4">
                        <label class="col-form-label col-form-label-sm" for="ape_pat">Apellido Paterno</label>
                        <input class="form-control form-control-sm" type="text" placeholder="" id="ape_pat"
                            [value]="userTemplate.ape_pat || ''">
                    </div>
                    <div class="col-4">
                        <label class="col-form-label col-form-label-sm" for="ape_mat">Apellido Materno</label>
                        <input class="form-control form-control-sm" type="text" placeholder="" id="ape_mat"
                            [value]="userTemplate.ape_mat || ''">
                    </div>
                    <div class="col-4">
                        <label class="col-form-label col-form-label-sm" for="Contrasena">Contraseña</label>
                        <input class="form-control form-control-sm" type="email" placeholder="" id="Contrasena"
                            [value]="userTemplate.pass || ''">
                    </div>
                    <div class="col-4">
                        <label class="col-form-label col-form-label-sm" for="ConfirmContrasena">Confirmar Contraseña</label>
                        <input class="form-control form-control-sm" type="email" placeholder="" id="ConfirmContrasena"
                            [value]="userTemplate.pass || ''">
                    </div>

                    <div class="col-12">
                        <label class="col-form-label col-form-label-sm" for="estado">Estado</label>
                        <input class="form-control form-control-sm" type="text" placeholder="" id="estado"
                            [value]="userTemplate.estado || ''">
                    </div>

                    <div class="col-6">
                        <label class="col-form-label col-form-label-sm" for="ctaUsr">ctaUsr</label>
                        <input class="form-control form-control-sm" type="text" placeholder="" id="ctaUsr"
                            [value]="userTemplate.ctaUsr || ''">
                    </div>
                    <div class="col-6">
                        <label class="col-form-label col-form-label-sm" for="ctaEmail">ctaEmail</label>
                        <input class="form-control form-control-sm" type="text" placeholder="" id="ctaEmail"
                            [value]="userTemplate.ctaEmail || ''">
                    </div>

                </div>

                <div class="row mt15">
                    <div class="col-12 text-right">
                        <div class="row justify-content-end">
                            <div class="col-12 ">
                                <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 mt15 fr">
                                    <button type="button" class="btn btn-primary w100"
                                        (click)="guardarUser()">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</ng-template>

<app-spinner [cargar]="cargar"></app-spinner>
