<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-7">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-12 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form #loginForm="ngForm" novalidate>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicio de Sesi√≥n</h5>

                                    <div class="form-outline mb-4">
                                        <input type="email" placeholder="usuario" class="form-control form-control-lg"
                                            id="usuario" name="usuario" [(ngModel)]="username" />
                                        <label class="form-label" for="usuario">Usuario</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" placeholder="Clave" class="form-control form-control-lg"
                                            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" id="clave" name="clave"
                                            [(ngModel)]="password" />
                                        <label class="form-label" for="clave">Clave</label>
                                    </div>

                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button class="btn btn-primary btn-lg btn-block" type="button"
                                            (click)="validarFormulario()"> Entrar </button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-spinner [cargar]="cargar"></app-spinner>
