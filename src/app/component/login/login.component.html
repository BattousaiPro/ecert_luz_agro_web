<h1>Iniciar Sesión</h1>

<table>
    <tbody>
        <tr>
            <td><label for="username">Nombre de Usuario:</label></td>
            <td><input type="text" id="username" [(ngModel)]="username" required/></td>
        </tr>
        <tr>
            <td><label for="password">Contraseña:</label></td>
            <td><input type="password" id="password"  [(ngModel)]="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                    title="La contraseña debe ser alfanumérica y tener al menos 8 caracteres" required></td>
        </tr>
        <tr>
            <td colspan="2"><button (click)="validarFormulario()">Ingresar</button></td>
        </tr>
        <tr>
            <td colspan="2">
                <p id="mensajeError" class="error"></p>
            </td>
        </tr>
    </tbody>
</table>
