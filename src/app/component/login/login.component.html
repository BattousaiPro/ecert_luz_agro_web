<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Inicio de Sesión</title>
<style>
    table {
        margin: auto;
        border-collapse: collapse;
    }

    th, td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }

    button {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .error {
        color: red;
    }
</style>
</head>
<body>
<h1>Iniciar Sesión</h1>
<table>
    <tr>
        <td><label for="username">Nombre de Usuario:</label></td>
        <td><input type="text" id="username" required></td>
    </tr>
    <tr>
        <td><label for="password">Contraseña:</label></td>
        <td><input type="password" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="La contraseña debe ser alfanumérica y tener al menos 8 caracteres" required></td>
    </tr>
    <tr>
        <td colspan="2"><button onclick="validarFormulario()">Ingresar</button></td>
    </tr>
    <tr>
        <td colspan="2"><p id="mensajeError" class="error"></p></td>
    </tr>
</table>

<script>
function validarFormulario() {
    var username = document.getElementById('username').value.trim();
    var password = document.getElementById('password').value.trim();
    var mensajeError = document.getElementById('mensajeError');

    if (username === '' || password === '') {
        mensajeError.innerText = 'Todos los campos son obligatorios';
    } else {
        if (!password.match(/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/)) {
            mensajeError.innerText = 'La contraseña debe ser alfanumérica y tener al menos 8 caracteres';
        } else {
            // Aquí puedes agregar tu lógica para autenticar al usuario
            alert('Inicio de sesión exitoso');
            // Por ejemplo, redirigir a otra página
            window.location.href = 'pagina_principal.html';
        }
    }
}
</script>
</body>
</html>
